<mat-toolbar color="primary">
    z/OS Jobs
    <span fxFlex fxLayoutAlign="center"></span>

    <button mat-button [matMenuTriggerFor]="menu">{{currentProfile == null ? "loading..." : currentProfile.name}}</button>

    <mat-menu #menu="matMenu">
        <div *ngFor="let prof of profiles">
            <button mat-menu-item>1{{prof.profile.name}}</button>
        </div>
    </mat-menu>

</mat-toolbar>
